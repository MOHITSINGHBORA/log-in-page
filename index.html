<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<main>
		<div class="container">
			<input type="checkbox" id="toggle" class="toggle-checkbox hidden" />

			<section class="form-container sign-in">
				<form>
					<h1>Sign In</h1>
					<div class="social-icons">
						<a href="https://www.google.com/" class="icons">
							<i class="fa-brands fa-google"></i>
						</a>
						<a href="https://www.instagram.com/bryfica/" class="icons">
							<i class="fa-brands fa-instagram"></i>
						</a>
						<a href="https://github.com/MOHITSINGHBORA" class="icons">
							<i class="fa-brands fa-github"></i>
						</a>
						<a href="https://www.linkedin.com/in/mohitsinghboram2b/" class="icons">
							<i class="fa-brands fa-linkedin"></i>
						</a>
					</div>
					<span>or use your email password</span>

					<input placeholder="email" type="email" />
					<input placeholder="password" type="password" />
					<a href="https://www.awwwards.com/awwwards/collections/404-error-page/" class="forgot">Forget Your
						Password?</a>
					<a href="https://dribbble.com/tags/something-went-wrong" class="sign">SIGN IN</a>
				</form>
			</section>

			<section class="form-container sign-up">
				<form>
					<h1>Create Account</h1>
					<div class="social-icons">
						<a href="https://www.google.com/" class="icons">
							<i class="fa-brands fa-google"></i>
						</a>
						<a href="https://www.instagram.com/bryfica/" class="icons">
							<i class="fa-brands fa-instagram"></i>
						</a>
						<a href="https://github.com/MOHITSINGHBORA" class="icons">
							<i class="fa-brands fa-github"></i>
						</a>
						<a href="https://www.linkedin.com/in/mohitsinghboram2b/" class="icons">
							<i class="fa-brands fa-linkedin"></i>
						</a>
					</div>
					<span>or use your email for registeration</span>
					<input placeholder="name" type="text" />
					<input placeholder="email" type="email" />
					<input placeholder="password" type="password" />
					<a href="https://dribbble.com/tags/something-went-wrong" class="sign">SIGN UP</a>
				</form>
			</section>

			<section class="toggle-container">
				<div class="toggle">
					<div class="toggle-panel toggle-left">
						<h1>Welcome Back!</h1>
						<p>
							Enter your personal details to use all of site
							features
						</p>
						<label for="toggle">Sign In</label>
					</div>
					<div class="toggle-panel toggle-right">
						<h1>Hello, Friend!</h1>
						<p>
							Register with your personal details to use all of
							site features
						</p>
						<label for="toggle">Sign Up</label>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
